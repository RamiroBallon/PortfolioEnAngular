<!--MODALES--> <!--cuadro de dialogo--> <!--datos de Navbar barra de tareas-->
      <!-- Modal login --> <!-- el id="exampleModal" estaremos llamando desde nuestro trigger o disparador con nuestro boton que tenemos arriba-->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog"> <!--modal fade= hace que el diálogo aparezca lentamente en pantalla.-->
          <div class="modal-content">
            <div class="modal-header"> <!--modal de encabezado-->
              <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form [formGroup]="formLogin" (ngSubmit)="funcionLogin($event)"> <!--transformando formulario reactivo-->
            <div class="modal-body"> <!--cuerpo de modal-->

                <div class="mb-3"> <!--email-->
                  <label for="email" class="form-label">Usuario</label> <!--form-label:etiqueta del formulario-->
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" [class.border-danger]="MailValid"> <!--formControlName fundamental para que ande el formulario reactivo-->
                </div>
                <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">     <!--los ngIf solo muestran el texto si cumple la condicion-->
                  <p *ngIf="Mail?.hasError('required')" class="error">
                      El email es requerido.
                  </p>
                  <p *ngIf="Mail?.hasError('email')" class="error">
                      El formato del email debe ser válido.
                    </p>
              </div>

                <div class="mb-3"> <!--contraseña-->
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraseña" formControlName="password" [class.border-danger]="PasswordValid"> <!--class.borderdanger pone en rojo el cuadro de texto si es invalid, lo llamamos del metodo de validacion-->
                </div>
                 <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Password?.errors  && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="error">
                    El password es requerido.
                  </p>
                  <p *ngIf="Password?.errors?.['minlength']" class="error">
                    El password debe ser de 8 o más caracteres.
                  </p>
                </div>
            <div class="modal-footer"> <!--footer= pie de pagina-->
              <button type="submit" class="btn btn-primary">Ingresar</button> <!--ingresar-->
            </div>
          </div>
        </form>
          </div>
        </div>
      </div>
