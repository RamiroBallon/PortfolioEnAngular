<!--MODAL EDITAR EDUCACION-->
<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modal-editar-skills"> <!--debe coincidir con el id de los modales de abajo-->
    <!--en lugar de INGRESAR le pongo un icono de candado para probar-->
    <i class="fa-solid fa-pen-to-square" title="editar"></i>
  </button>


  
<!--MODALES--> <!--cuadro de dialogo--> 
    <!-- Modal Editarr --> <!-- el id="" estaremos llamando desde nuestro trigger o disparador con nuestro boton que tenemos-->
    <div class="modal fade" id="modal-editar-skills" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header"> <!--modal de encabezado-->
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!--boton X de arriba a la derecha del modal-->
          </div>

          <form>
          <div class="modal-body"> <!--cuerpo de modal-->
          

              <select class="form-select" id="skillsId">
                <option selected>Seleccionar Skill</option>
                <option value="1">ID1</option>
                <option value="2">ID2</option>
                <option value="3">ID3</option>
              </select>

              <div class="mb-3"> <!--Skills Img-->
                <label for="skillsImg" class="form-label">Modificar logo</label>
                <input class="form-control" type="file" id="skillsImg"><!--por ahora con url no file-->
              </div>

              <div class="mb-3"> <!--SkillsPorcentaje-->
                <label for="SkillsPorcentaje" class="form-label">Modificar Porcentaje</label> <!--LABEL ES ETIQUETA-->
                <input class="form-control" type="number" id="SkillsPorcentaje"> <!--textarea es una entrada de texto largo-->
              </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> <!--cerrar-->
            <button type="submit" class="btn btn-primary">Ingresar</button> <!--ingresar-->
          </div>
        </div>
      </form>
        </div>
      </div>
    </div>
